<div class="card-item">
    <div class="card-upper">
        <div class="card-name"> {{message.name}}</div>
        <div class="card-email"> {{message.email}}</div>
        
    </div>
    <div class="card-lower">
        <span>{{message.message}}</span>
        <button (click)="onDelete()" type="button">Delete</button>
    </div>
    
</div>
